<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Conta - TechMarket</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    
    <main class="container">
        <header>
            <h1>Abertura de Nova Conta</h1>
        </header>
        
        <form id="formCadastro" onsubmit="return validarFormulario(event)">
            
            <fieldset>
                <legend>Dados Pessoais Obrigatórios</legend>

                <div class="campo">
                    <label for="cpf">CPF (11 dígitos, apenas números):</label>
                    <input type="text" id="cpf" maxlength="11" required 
                           aria-describedby="erroCPF" autocomplete="off" placeholder="Ex.99999999999">
                    <span class="erro" id="erroCPF"></span>
                </div>

                <div class="campo">
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" required 
                           aria-describedby="erroNascimento">
                    <span class="erro" id="erroNascimento"></span>
                </div>

                <div class="campo">
                    <label for="telefone">Telefone (DDD + Número, 10 ou 11 dígitos):</label>
                    <input type="text" id="telefone" maxlength="11" required 
                           aria-describedby="erroTelefone"  placeholder="Ex.71974195632">
                    <span class="erro" id="erroTelefone"></span>
                </div>
            </fieldset>

            <button type="submit">Abrir Conta</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
